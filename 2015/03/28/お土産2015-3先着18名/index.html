            <h1>お土産2015-3(先着18名)</h1>
            <p class="date">Written on <time datetime="2015-03-28T11:02:00+09:00"> 3 28, 2015</time></p>
        </header>

        <article>
            <p>長崎県立大学シーボルト校で開催された電気学会 知覚情報・次世代産業システム合同研究会に参加・発表して来ました。B4(M0)の学生さんも発表していましたので新B4の皆さんも来年度末には学会参加できるよう頑張りましょう。</p>
<p>頑張れば美味しい食べ物とお酒にありつけます。</p>
