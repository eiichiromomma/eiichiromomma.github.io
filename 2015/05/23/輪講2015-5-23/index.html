            <p class="date">Written on <time datetime="2015-05-23T11:39:00+09:00"> 5 23, 2015</time></p>
        </header>

        <article>
            <p>輪講として同じテーマを4分版(先週)と8分版(今週)で発表してもらいました。4分版で発表できた人は8分版でより良くなっていたかと思います。</p>
<p>流石に8分版は長いので発表の後は打ち上げです。余興として参加者による投票で最優秀プレゼンテータ(副賞: 特選寿司)を決めました。</p>
