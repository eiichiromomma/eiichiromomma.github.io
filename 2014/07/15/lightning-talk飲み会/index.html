            <h1>Lightning Talk&飲み会</h1>
            <p class="date">Written on <time datetime="2014-07-15T11:36:00+09:00"> 7 15, 2014</time></p>
        </header>

        <article>
            <p>7月3日に研究紹介Lightning Talk、10日に自己紹介Lightning Talk+飲み会を開催しました。</p>
<p><a href="https://eiichiromomma.github.io/images/uploads/2014/07/CIMG0911.jpg"><img alt="CIMG0911" class="alignnone size-medium wp-image-169" height="225" src="https://eiichiromomma.github.io/images/uploads/2014/07/CIMG0911-300x225.jpg" width="300"></a></p>
<p><a href="https://eiichiromomma.github.io/images/uploads/2014/07/CIMG0912.jpg"><img alt="CIMG0912" class="alignnone size-medium wp-image-170" height="225" src="https://eiichiromomma.github.io/images/uploads/2014/07/CIMG0912-300x225.jpg" width="300"></a></p>
<p>10日は台風が心配されましたが、寿司も酒も無事配達され、電車も止まらず無事帰れました。</p>
<p><a href="https://eiichiromomma.github.io/images/uploads/2014/07/CIMG0923.jpg"><img alt="CIMG0923" class="alignnone size-medium wp-image-171" height="225" src="https://eiichiromomma.github.io/images/uploads/2014/07/CIMG0923-300x225.jpg" width="300"></a></p>
<p>短時間で要領良く話をする力がついて来たようです。</p>
