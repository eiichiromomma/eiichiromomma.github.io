            <h1>研究会に参加</h1>
            <p class="date">Written on <time datetime="2016-03-31T15:43:00+09:00"> 3 31, 2016</time></p>
        </header>

        <article>
            <p>学部4年の木村君，中野君と知覚情報・次世代産業システム合同研究会「画像応用および画像処理一般」に参加して来ました。</p>
<p>二人のデビュー戦は口頭25分の長丁場でしたが良い発表だったと思います。活発な質疑となりこれからの課題等も見えてきたかと思います。大学院でも頑張りましょう。</p>
